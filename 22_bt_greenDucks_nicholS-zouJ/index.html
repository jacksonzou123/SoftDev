<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <div class="container">
    <div class="row">
      <h3>Welcome to this Bootstrap tutorial presented by the GREEN DUCKS</h3>
    </div>
  </div>

  <body>
    <div class="container">
      <h3>Here are some buttons</h3>
      <p>They have different preset colors but don't do anything differently</p>
      <div class="row">
        <div class = "col-lg-8">
          <button type="button" class="btn btn-default">default</button>
          <button type="button" class="btn btn-primary">primary</button>
          <button type="button" class="btn btn-success">success</button>
          <button type="button" class="btn btn-info">info</button>
          <button type="button" class="btn btn-warning">warning</button>
          <button type="button" class="btn btn-danger">danger</button>
          <button type="button" class="btn btn-link">link</button>
          <button type="button" class="btn btn-primary disabled">Disabled</button>
        </div>
      </div>
      <div class = "row">
        <div class = "col-lg-offset-3">
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a href="#">Item 1</a></li>
              <li><a href="#">Item 2</a></li>
              <li><a href="#">Item 3</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class = "col-lg-8">
        <div class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
            <li data-target="#demo" data-slide-to="4"></li>
          </ul>

          <!-- The slideshow -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="realduck.jpg" alt="Green Duck 0">
            </div>
            <div class="carousel-item">
              <img src="rubberduck.jpg" alt="Green Duck 1">
            </div>
            <div class="carousel-item">
              <img src="greencat.jpg" alt="Green Duck 2">
            </div>
            <div class="carousel-item">
              <img src="duckhead.jpg" alt="Green Duck 3">
            </div>
              <div class="carousel-item">
                <img src="ducktape.jpg" alt="Green Duck 4">
              </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>

          </div>
        </div>
    </div>
  </body>
</html>
